<section>
  <div class="page-header">
    <h1>Products</h1>
  </div>
  <!--SEARCH-->
  <input type="text" class="form-control" ng-model="search" placeholder="Search for a product" /><br>
  <!--ORDER BY-->
  <label>Order By</label>
  <select class="form-control" ng-model="sortBy">
    <option value="name">Name</option>
    <option value="price">Price</option>
    <option value="cost">Cost</option>
    <option value="inventory">Inventory</option>
    <option value="department">Department</option>
  </select><br>
  <!--LIST-->
  <div class="list-group">
    <a data-ng-repeat="product in vm.products | orderBy: sortBy | filter: search"
       data-ui-sref="products.view({ productId: product._id })"
       class="list-group-item">
      <h5 class="list-group-item-heading" data-ng-bind="product.name"></h5>
      <span>UPC: {{product.upc}} | </span>
      <span>Price: {{product.price | currency}} | </span>
      <span>Inventory: {{product.inventory}}</span>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.products.$resolved && !vm.products.length">
    No Products yet, why don't you <a data-ui-sref="products.create">create one</a>?
  </div>
</section>
