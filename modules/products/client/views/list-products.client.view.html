<section>
  <div class="page-header">
    <h1>Products</h1>
  </div>
  <!--SEARCH-->
  <input type="text" ng-model="search" placeholder="Search for a product" /><br>
  <!--ORDER BY-->
  <label>Order By</label>
  <select class="form-control" ng-model="sortBy">
    <option value="name">Name</option>
    <option value="price">Price</option>
    <option value="cost">Cost</option>
    <option value="inventory">Inventory</option>
    <option value="department">Department</option>
  </select>
  <!--LIST-->
  <div class="list-group">
    <a data-ng-repeat="product in vm.products | orderBy: sortBy | filter: search"
       data-ui-sref="products.view({ productId: product._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="product.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="product.user" data-ng-bind="product.user.displayName"></span>
        <span data-ng-if="!product.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="product.name"></h4>
      <p>UPC: {{product.upc}}</p>
      <p>Price: {{product.price | currency}}</p>
      <p>Inventory: {{product.inventory}}</p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.products.$resolved && !vm.products.length">
    No Products yet, why don't you <a data-ui-sref="products.create">create one</a>?
  </div>
</section>
