<section>
  <div class="page-header">
    <h1>Employees</h1>
  </div>
    <!--SEARCH-->
  <input type="text" ng-model="search" placeholder="Search for an employee" /><br>
  <!--ORDER BY-->
  <label>Order By</label>
  <select class="form-control" ng-model="sortBy">
    <option value="firstName">First Name</option>
    <option value="lastName">Last Name</option>
    <option value="dob">Date of Birth</option>
    <option value="email">Email</option>
    <option value="phoneNumber">Phone Number</option>
    <option value="department">Department</option>
    <option value="dateHired">Date Hired</option>
  </select>
  <div class="list-group">
    <a data-ng-repeat="employee in vm.employees | orderBy: sortBy | filter: search"
       data-ui-sref="employees.view({ employeeId: employee._id })"
       class="list-group-item">
      <h4 class="list-group-item-heading">{{employee.firstName}} {{employee.lastName}}</h4>
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="employee.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="employee.user" data-ng-bind="employee.user.displayName"></span>
        <span data-ng-if="!employee.user">Deleted User</span>
      </small>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.employees.$resolved && !vm.employees.length">
    No Employees yet, why don't you <a data-ui-sref="employees.create">create one</a>?
  </div>
</section>
