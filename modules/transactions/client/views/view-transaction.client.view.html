<section>
  <div class="page-header">
    <h2 data-ng-bind="vm.transaction.orderTime | date:'medium'"></h2>
    <p>Customer: {{vm.transaction.customer}}</p>
    <p>Total Bill: {{vm.transaction.totalPrice | currency}}</p>
    <p><b>Details:</b></p>
    <p>Product: {{vm.transaction.product[0].name}} | Qty: {{vm.transaction.quantity}} | Item Price: {{vm.transaction.product[0].price | currency}}</p> 
  </div>
  <div class="pull-right"
       data-ng-show="vm.transaction.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="transactions.edit({ transactionId: vm.transaction._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="pull-right"
     data-ng-show="vm.isAdmin">
  <a class="btn btn-primary"
     data-ui-sref="transactions.edit({ transactionId: vm.transaction._id })">
    <i class="glyphicon glyphicon-edit"></i>
  </a>
  <a class="btn btn-primary" data-ng-click="vm.remove()">
    <i class="glyphicon glyphicon-trash"></i>
  </a>
</div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.transaction.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.transaction.user"
            data-ng-bind="vm.transaction.user.displayName"></span>
      <span data-ng-if="!vm.transaction.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.transaction.content"></p>
</section>
